<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>

    <body>
        <div class="calculator">
            <input readonly id="display">

        <div class="button">
            <button class="reset">DEL</button>
            <button id="operator" class="numbers">/</button>
            <button id="operator" class="numbers">-</button>
            <button id="operator" class="calculate">=</button><br>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button id="operator" class="numbers">*</button><br>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button id="operator" class="numbers">+</button><br>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button><br>
            <button class="numbers">0</button>
            <button class="numbers">.</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    </body>

</html>
